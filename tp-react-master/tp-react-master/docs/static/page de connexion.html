		.hero-section{
    width: 100%;

    background-size: cover;
    display: flex;

}
.hero-section .sub-heading{
    margin-top: 10px;
    text-align: center;

    text-transform: capitalize;
    font-size: 50px;
    font-weight: 300;
    opacity: 1.0;
}
.product{
    position: relative;
    overflow: hidden;
    padding: 20px 0;
}

.product-category{
    padding: 0 10vw;
    font-size: 30px;
    font-weight: 500;
    margin-right: 400px;
    margin-top: 5px;}
.btn {
  text-decoration: none;
  border: 3px solid rgb(146, 148, 248);
  position: relative;
  font-size: 16px;
  overflow: hidden;
  font-weight: bold;
background: transparent; 
border-radius: 25px;
}

.btn:hover {
  box-shadow: 1px 1px 25px 10px rgba(146, 148, 248, 0.4);
}

.btn:before {
  content: "";
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(
    120deg,
    transparent,
    rgba(146, 148, 248, 0.4),
    transparent
  );
  transition: all 650ms;
}

.btn:hover:before {
  left: 100%;
}

	</style>
</head>
